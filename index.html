<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bahrain Government Jobs</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        background-color: #fff;
    }
    header {
        background-color: #003B6F;
        padding: 10px;
        color: white;
        position: relative;
    }
    .header-icon {
        position: absolute;
        top: 10px;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.5);
    }
    .left-icon {
        left: 10px;
    }
    .right-icon {
        right: 10px;
    }
    .hero {
        background-color: #007BFF;
        color: white;
        padding: 20px;
        margin-top: 5px;
    }
    .hero img {
        width: 60%;
        height: auto;
        border-radius: 10px;
    }
    .download-btn {
        background-color: #22B573;
        color: white;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 18px;
        margin: 20px 0;
        display: inline-block;
        border: none;
        cursor: pointer;
    }
    .features {
        background-color: #F2F2F2;
        padding: 20px 0;
    }
    .feature {
        display: inline-block;
        width: 25%;
        padding: 10px;
    }
    .feature img {
        width: 50px;
        height: auto;
    }
    footer {
        background-color: #003B6F;
        color: white;
        padding: 10px;
        font-size: 12px;
    }
</style>
</head>
<body>

<header>
    <div class="header-icon left-icon"></div>
    <h1>Bahrain Government Jobs</h1>
    <div class="header-icon right-icon"></div>
</header>

<div class="hero">
    <img src="./img3.jpeg" alt="Illustration">
    <h2>Discover and apply for government Bahrain jobs</h2>
</div>

<a class="download-btn">Download now</a>

<div class="features">
    <div class="feature"><img src="./WhatsApp Image 2024-05-07 at 10.40.39 AM (1).jpeg" alt="Icon"><p>COC</p></div>
    <div class="feature"><img src="./img1.jpg" alt="Icon"><p>Forum</p></div>
    <div class="feature"><img src="./img2.jpg" alt="Icon"><p>Guidelines</p></div>
    <div class="feature"><img src="./slider2.jpeg" alt="Icon"><p>Support</p></div>
</div>

<footer>
    <p>Privacy & Terms | Contact Us</p>
</footer>

</body>
</html>
